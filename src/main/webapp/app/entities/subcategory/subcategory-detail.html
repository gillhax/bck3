<div>
    <h2><span data-translate="quizApp.subcategory.detail.title">Subcategory</span> {{vm.subcategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="quizApp.subcategory.name">Name</span></dt>
        <dd>
            <span>{{vm.subcategory.name}}</span>
        </dd>
        <dt><span data-translate="quizApp.subcategory.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.subcategory.category.id})">{{vm.subcategory.category.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="subcategory-detail.edit({id:vm.subcategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
