
<div>
    <h2><span data-translate="quizApp.player.detail.title">Player</span> {{vm.player.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="quizApp.player.name">Name</span></dt>
        <dd>
            <span>{{vm.player.name}}</span>
        </dd>
        <dt><span data-translate="quizApp.player.score">Score</span></dt>
        <dd>
            <span>{{vm.player.score}}</span>
        </dd>
        <dt><span data-translate="quizApp.player.avatar">Avatar</span></dt>
        <dd>
            <a ui-sref="avatar-detail({id:vm.player.avatar.id})">{{vm.player.avatar.path}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="player-detail.edit({id:vm.player.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
