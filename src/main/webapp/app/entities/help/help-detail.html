
<div>
    <h2><span data-translate="quizApp.help.detail.title">Help</span> {{vm.help.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="quizApp.help.title">Title</span></dt>
        <dd>
            <span>{{vm.help.title}}</span>
        </dd>
        <dt><span data-translate="quizApp.help.description">Description</span></dt>
        <dd>
            <span>{{vm.help.description}}</span>
        </dd>
        <dt><span data-translate="quizApp.help.image">Image</span></dt>
        <dd>
            <span>{{vm.help.image}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="help-detail.edit({id:vm.help.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
